<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}">
    </script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <span style="line-height: 28px;">秒杀商品列表</span>
        <img src="/img/exit.png" style="width: 30px;height: 30px;float: right" onclick="logout()"/>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td>商品图片</td>
            <td>商品原价</td>
            <td>秒杀价</td>
            <td>库存数量</td>
            <td>操作</td>
        </tr>
        <tr th:each="goods,goodsStat : ${goodsList}">
            <td th:text="${goods.goodsName}"></td>
            <td><img th:src="@{${goods.goodsImg}}" width="100" height="100"/>
            <td th:text="${goods.goodsPrice}"></td>
            <td th:text="${goods.seckillPrice}"></td>
            <td th:text="${goods.stockCount}"></td>
<!--            <td><a th:href="'/goods/toDetail2/'+${goods.id}">详情</a></td>-->
            <td><a th:href="'/goodsDetail.htm?goodsId=' + ${goods.id}">详情</a></td>
        </tr>
    </table>
</div>

<script>
    function logout(){
        $.ajax({
            url: '/login/logout',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            success:function (data){
                if (data.code == 200){
                    window.location.href = "/login/toLogin";
                    layer.msg("退出成功");
                }else{
                    layer.msg("退出失败");
                }
            },
            error: function (data){
                layer.msg("客户端请求错误");
            }
        })
    }
</script>
</body>
</html>
